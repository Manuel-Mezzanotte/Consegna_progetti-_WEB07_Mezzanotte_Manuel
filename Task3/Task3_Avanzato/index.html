<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto 3 – Avanzato</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <div class="weather-card">
      <div id="loader">Caricamento…</div>
      <div id="content" style="display: none;">
        <h1 class="location">—</h1>
        <div class="icon">☀️</div>
        <div class="temp">--°C</div>
        <div class="details">
          <span class="humidity">Umidità: --%</span>
          <span class="wind">Vento: -- km/h</span>
        </div>
        <button id="refresh">Aggiorna</button>
        <div id="hourly-forecast">
          <h2 class="section-title">Previsioni Orarie (24h)</h2>
          <ul class="hourly-list"></ul>
          <canvas id="temp-chart"></canvas>
        </div>
        <div id="weekly-forecast">
          <h2 class="section-title">Previsioni Settimanali</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
