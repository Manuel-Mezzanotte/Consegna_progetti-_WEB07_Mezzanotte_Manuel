<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Inserisci una nuova attività">
            <button id="addTaskBtn">Aggiungi</button>
        </div>
        <div id="message" class="message"></div>
        
        <div class="task-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cerca attività...">
            </div>
            <div class="filter-container">
                <select id="statusFilter">
                    <option value="all">Tutti</option>
                    <option value="to-do">Da fare</option>
                    <option value="in-progress">In corso</option>
                    <option value="completed">Completata</option>
                </select>
            </div>
        </div>
        
        <div class="task-list-container">
            <h2>Le tue attività</h2>
            <ul id="taskList"></ul>
            <p id="emptyMessage" class="empty-message">Non ci sono attività. Aggiungine una nuova!</p>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Modifica Attività</h3>
            <input type="text" id="editTaskInput">
            <div class="status-selector">
                <span>Stato:</span>
                <select id="editStatusSelect">
                    <option value="to-do">Da fare</option>
                    <option value="in-progress">In corso</option>
                    <option value="completed">Completata</option>
                </select>
            </div>
            <button id="saveEditBtn">Salva</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
